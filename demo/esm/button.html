<h1>Demo</h1>
<div id="app"></div>
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import SmartyUI, {
        SFCButton,
        JSXButton,
        PiButton,
    } from "../../dist/pieces-ui.esm.js";

    createApp({
        template: `
<PiButton/>
<JSXButton/>
<SFCButton/>
`,
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(PiButton.name, PiButton)
        .mount("#app");
</script>
